---
  - hosts: webservers
    become: yes
    roles:
      - { role: common,
          tags: [webservers, setup_common_pkg]
      }
      - { role: app,
          tags: [webservers, setup_app]
      }
      - { role: nginx,
          when: setun_nginx is defined and setun_nginx,
          tags: [webservers, setup_nginx]
      }
